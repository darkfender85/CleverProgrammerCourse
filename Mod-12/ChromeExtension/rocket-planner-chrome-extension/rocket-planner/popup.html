<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="./packages/bootstrap.min.css" />
    <script src="./packages/jquery-3.5.1.min.js"></script>
    <script src="./packages/bootstrap.min.js"></script>
    <script src="./packages/progressbar.js"></script>
    <script src="./packages/fontawesome.js"></script>
    <script src="./packages/uuidv4.min.js"></script>
    <link rel="stylesheet" href="./popup.css" />
    <title>Rocket Planner</title>
  </head>
  <body>
    <div class="container-fluid main">
      <div class="row">
        <div class="col greeting">
          <h2 class="greeting_type">Good morning,</h2>
          <h2 class="greeting_name"><span class="name__value">Claudio</span><i class="fas fa-pen"></i></h2>
          <img src="./images/good-morning.png" alt="" id="greeting_image" />
        </div>
      </div>
      <div class="row">
        <div class="col progressContainer">
          <div id="progressCircle"></div>
        </div>
      </div>
      <div class="row">
        <div class="col actionInput">
          <div class="actionInput_text">Today's Plan of Action</div>
          <div class="actionInput_inputContainer">
            <form action="" id="addItemForm">
              <div class="input-group input-group-lg">
                <div class="input-group-prepend">
                  <span class="input-group-text" id="inputGroup-sizing-lg"
                    >+</span
                  >
                </div>
                <input
                  type="text"
                  name="itemText"
                  class="form-control"
                  placeholder="Add action item, press Enter"
                />
              </div>
            </form>
            <div class="actionInput_suggestions">
              <button
                data-text="5 minute meditation"
                class="btn btn-outline-dark btn-sm"
              >
                Meditation
              </button>
              <button
                data-text="Read this site"
                class="btn btn-outline-dark btn-sm"
              >
                Link site for later
              </button>
              <button data-text="Go to gym" class="btn btn-outline-dark btn-sm">
                Gym
              </button>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col actionItems"></div>
      </div>
    </div>

    <div class="modal fade" id="changeNameDialog" tabindex="-1">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Change the name</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <input type="text" class="form-control" id="inputName" aria-describedby="textHelp" placeholder="Enter name">
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            <button type="button" id="buttonSubmitName" class="btn btn-primary">Save name</button>
          </div>
        </div>
      </div>
    </div>

    <script src="./js/action-item-utils.js"></script>
    <script src="./js/script.js"></script>

    
  </body>
</html>
