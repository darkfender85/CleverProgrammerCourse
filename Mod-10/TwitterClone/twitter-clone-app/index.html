<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Twitter Clone</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style/style.css">
        <link rel="stylesheet" href="style/tweet.css">
        <script src="https://kit.fontawesome.com/c939d0e917.js" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment-with-locales.min.js" integrity="sha512-LGXaggshOkD/at6PFNcp2V2unf9LzFq6LE+sChH7ceMTDP0g2kn6Vxwgg7wkPP7AAtX+lmPqPdxB47A0Nz0cMQ==" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="container home-page">
            <div class="navigation-container">
                <div class="navigation">
                    <div class="logo"><i class="fab fa-twitter"></i></div>
                    <div class="home-link"><i class="fas fa-home"></i></div>
                    <div class="profile-container">
                        <div class="profile"></div>
                    </div>
                </div>
                
            </div>
            <div class="main">
                <div class="tweets-search-container">
                    <input type="text" id="user-search-input" type="text" placeholder="Search Twitter" onkeyup="onEnter(event)">
                    <i class="fas fa-search fa-flip-horizontal" onclick="getTwitterData()"></i>
                </div>
                <div class="tweets-list">
                    <div class="tweets-welcome-message">
                        <h5>Welcome to Twitter!</h5>
                        <p>Use the search above to see what's happening around the wolrd.</p>
                    </div>
                </div>
                <div class="next-page-container" id="nextPageButton" onclick="onNextPage()"><span class="fa fa-arrow-down"></span></div>
            </div>
            <div class="tweets-sidebar-container">
                <div class="tweets-sidebar">
                    <div class="tweets-trending">
                        <h5>Trends for you</h5>
                        <ul>
                            <li>#Coding</li>
                            <li>#JavaScript</li>
                            <li>#Python</li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
        <script src="js/index.js" async defer></script>
    </body>
</html>
